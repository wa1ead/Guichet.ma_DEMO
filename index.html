<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guichet.ma</title>
    <link rel="stylesheet" href="styles.css" />

    <!--TailwindCSS CDN-->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--Font Awesome CDN-->
    <script
      src="https://kit.fontawesome.com/0eb25e2a76.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="">
        <div class="grid grid-cols-3 p-4">
          <div class="flex justify-start items-center gap-4">
            <div class="flex flex-col gap-2 items-center mt-6">
              <i class="fa-solid fa-bars fa-xl"></i>
              <p class="font-semibold text-sm">Menu</p>
            </div>
            <div>
              <input
                type="search"
                placeholder="Cherchez ce que vous voulez"
                class="bg-gray-200 px-3 py-2 border-1 border-gray-800 shadow-inner rounded-full font-semibold w-60 max-md:hidden"
              />
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
          <div class="flex justify-center items-center">
            <img alt="logo" src="./assets/logo.png" class="w-52" />
          </div>
          <div class="flex justify-end items-center gap-4">
            <div class="flex flex-col items-center gap-2 max-md:hidden">
              <img alt="logo2" src="./assets/logo-2.png" class="w-6" />
              <p class="text-xs">Guichet Magazine</p>
            </div>
            <div class="flex flex-col gap-3 items-center mt-4 max-md:hidden">
              <i class="fa-regular fa-circle-question fa-xl"></i>
              <p class="text-xs">Qui sommes-nous?</p>
            </div>
            <button
              class="border border-orange-400 px-4 py-2 text-orange-400 font-semibold"
            >
              <i class="fa-solid fa-bag-shopping"></i> Panier
            </button>
          </div>
        </div>
        <hr class="border border-1" />
        <div class="px-12">
          <div>
            <ul class="flex gap-6 py-2 items-center max-md:text-nowrap overflow-auto">
              <a href="#"
                ><li class="font-bold text-sm text-orange-600">Acceuil</li></a
              >
              <a href="#"
                ><li
                  class="font-bold text-sm text-gray-700 active:text-orange-400"
                >
                  Concerts & Festivals
                </li></a
              >
              <a href="#"
                ><li
                  class="font-bold text-sm text-gray-700 active:text-orange-400"
                >
                  Theatre & Humour
                </li></a
              >
              <a href="#"
                ><li
                  class="font-bold text-sm text-gray-700 active:text-orange-600"
                >
                  Formations
                </li></a
              >
              <a href="#"
                ><li
                  class="font-bold text-sm text-gray-700 active:text-orange-600"
                >
                  Famille & Loasirs
                </li></a
              >
              <a href="#"
                ><li
                  class="font-bold text-sm text-gray-700 active:text-orange-600"
                >
                  Sport
                </li></a
              >
              <a href="#"
                ><li
                  class="font-bold text-sm text-gray-700 active:text-orange-600"
                >
                  Cinema
                </li></a
              >
              <a href="#"
                ><li
                  class="font-bold text-sm text-gray-700 active:text-orange-600"
                >
                  Voyage
                </li></a
              >
              <a href="#"
                ><li
                  class="font-bold text-sm text-gray-700 active:text-orange-600"
                >
                  Vente Flash
                </li></a
              >
              <a href="#"
                ><li
                  class="font-bold text-sm text-gray-700 active:text-orange-400"
                >
                  Festival "Layali Al Mawlid"
                </li></a
              >
              <button
                class="bg-orange-400 rounded py-2 px-4 text-sm font-bold text-white"
              >
                <li>Guichet Store</li>
              </button>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div
        class="bg-[url('./assets/bg-hero.png')] bg-center bg-cover w-full p-4"
      >
        <!-- Card Blog -->
        <div class="max-w-[85rem] px-4 py-14 mx-auto max-md:px-12 max-sm:px-0">
          <!-- Grid -->
          <div class="grid grid-cols-4 gap-6 max-md:grid-cols-2">
            <!-- Card -->
            <a
              class="group relative flex flex-col w-full h-80 bg-[url('https://cdn.guichet.com/events/hologram-doum-keltoum-en-live-performance-a-rabat-1.png?w=450&h=450&fit=crop&crop=entropy&auto=format,compress&q=80')] bg-center bg-cover max-md:size-60 max-sm:size-56"
              href="#"
            >
            </a>
            <!-- End Card -->

            <!-- Card -->
            <a
              class="group relative flex flex-col w-full h-80 bg-[url('https://cdn.guichet.com/events/yassar-nouveau-spectacle-lamhiyeb-a-rabat-1.png?w=450&h=450&fit=crop&crop=entropy&auto=format,compress&q=80')] bg-center bg-cover max-md:size-60 max-sm:size-56"

            <!-- Card -->

              href="#"
            >
            </a>
            <!-- End Card -->
          </div>
          <!-- End Grid -->
        </div>
        <!-- End Card Blog -->
      </div>
      <img alt="border" src="./assets/border.png" />
    </main>
    <footer></footer>
  </body>
</html>
